<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <style>
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        .line {
            display: inline-block;
            top: 10px;
            width: 1px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div  id="container" style="width:1200px;height:1800px;background-color:beige;position: absolute;margin-left:100px;margin-top:100px;left: 100px;top:100px;">
    <div class="box" draggable="false" style="top:0; left:0;background: seagreen;"></div>
    <div class="box" draggable="false" style="top:70px; left:0;background: chartreuse;"></div>
</div>


<script src="../myDraggable.js"></script>
<script>
    let boxes   = Array.from(document.querySelectorAll('.box'))
    // let refLine = new RefLine()
    var container = document.getElementById("container");
    boxes.forEach((item) => {
        let drag = new MyDraggable(item, {
            minLeft: 0,
            minTop: 0,
            maxTop: container.offsetHeight,
            maxLeft: container.offsetWidth
        })
    })

    for(var i=0 ; i< 1000; i++) {
        var dom = document.createElement("div");
        dom.className = "line";
        dom.style.left = i * 10 + "px";
        if(i % 5==0) {
            dom.innerHTML = i*10;
            dom.style.height = '100px';
        }
        container.parentNode.appendChild(dom)
    }   

</script>
</body>
</html>
