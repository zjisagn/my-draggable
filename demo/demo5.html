<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <style>
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div  id="dragPanel" style="width:200px;height:400px;background-color:beige;position: absolute;left: 100px;">
        <div id = "b1" class="box" style="top:0; left:0;background: seagreen;"></div>
        <div id = "b2" class="box" style="top:70px; left:0;background: chartreuse;"></div>
    </div>


    <script src="../myDraggable.js"></script>
    <script>
        let boxes = Array.from(document.querySelectorAll('.box'))
        let dragPanel = document.getElementById("dragPanel")
        boxes.forEach((item) => {
            let drag = new MyDraggable(item, {
                getDragTarget: function(){
                    return  dragPanel;
                }
            })
        })


    </script>
</body>

</html>
